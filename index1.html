let msg = document.querySelectorAll('.msg');


const refresh = () =>{
  
  if(email.value == ""){
    msg[0].innerText = "Please enter a valid email address or phone number.";

    msg[1].innerText = "Your password must contain between 4 and 60 characters.";

  psd.value = "";
  check.checked = "";
 
}
